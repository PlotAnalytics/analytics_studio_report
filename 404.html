<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - YouTube Analytics Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #1a73e8;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        p {
            color: #5f6368;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .home-link:hover {
            background-color: #0d47a1;
        }
        
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #f1f3f4;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div>
        <p class="error-code">404</p>
        <h1>Page Not Found</h1>
        <p>The report you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-link">Go to Reports Home</a>
    </div>
</body>
</html>
